<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MyRegistraionForm.css">
    <script defer src="second.js"></script>
    
</head>
<body>
   <div class="main">
    <div class="box">
        <form>
            <label for="fname">First  Name</label>
            <input type="text" class="input" id="fname" maxlength="30" placeholder="First name" required><br>

            <label for="lname">Last Name</label>
            <input type="text" class="input" id="lname" maxlength="30" placeholder="Last name" required><br>

            <label for="email">Email ID</label>
            <input type="email" class="input" id="email" name="email" placeholder="Email" required><br>

            <label for="gen">Gender</label>
            <input type="radio" class="radio" id="male" name="gender" value="Male">
            <label for="male" class="radio_input">Male</label>
            <input type="radio" class="radio radio1" id="female" name="gender" vlaue="Female">
            <label for="female" class="radio_input">Female</label> <br>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" class="input" name="dob"> <br>

            <label for="add" class="add_label">Address</label>
            <textarea name="address" id="add" class="add_input" rows="10" cols="38" placeholder="Address" required ></textarea> <br>

            <label for="city">City</label>
            <input type="text" id="city" name="City" class="input" maxlength="30" placeholder="city"><br>

            <label for="Pin">PIN Code</label>
            <input type="number" id="pin" class="input" name="Pin code" maxlength="6" placeholder="PIN Code"><br>

            <label for="qualification">Qualification</label>
            <select id="qualification" name="Qualification" class="input">
                <option value="High School 10th">High School 10th</option>
                <option value="Higher secondry School 12th">Higher secondry School 12th </option>
                <option value="Graduation">Graduation </option>
                <option value="post Graduation">post Graduation </option>
                <option value="PHD">PHD</option>
            </select><br>

            <label for="course">Course<br>Applying for</label>
            <select id="course" name="course" class=input>
                <option value="BCA">BCA</option>
                <option value="B.Com">B.Com</option>
                <option value="B.SC">B.Sc</option>
                <option value="BA">BA</option>
                <option value="MCA">MCA</option>
                <option value="M.Com">M.Com</option>
                <option value="M.Sc">M.Sc</option>
                <option value="MA">MA</option>
               </select><br>

               <fieldset>
                   <legend>Personal Details</legend>
                   <label for="hobbies">Hobbies</label><br>
                   
                   <input type="checkbox"class="personal" id="drawing" name="hobbies" value="Drawing">
                   <label for="drawing" >Drawing</label>

                   <input type="checkbox" class="personal" id="singing" name="hobbies" value="singing">
                   <label for="singing">Singing</label>

                   <input type="checkbox" class="personal"id="dancing" name="hobbies" value="dancing">
                   <label for="dancing">Dancing</label>

                   <input type="checkbox" class="personal" id="sketching" name="sketching" value="sketching">
                   <label for="sketching">Sketching</label>

                   <input type="checkbox" class="personal" id=other name="other" value="textarea">
                   <label for="other">Other</label>
                   <input type="textarea" id="other" class="others"name="other" placeholder="write your hobby here">
               </fieldset><br>

               <input type="submit" id="button">
               <input type="reset"id="button">
        </form>
    </div>
   </div>
  
</body>
</html>
